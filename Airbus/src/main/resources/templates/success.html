  <body >
	  <h1>All customer data</h1>
	 
    <nav class="navbar navbar-expand-lg navbar-light bg-red">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
         <a class="nav-link" th:href="@{/home}">Home</a>

            <a class="nav-link" th:href="@{/done}">Customer data</a>
                 
          </div>
        </div>
      </div>
    </nav>
    <br>
    <h1 class="text-center" style="color: cyan;">Customer data</h1>
    
    <br>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">mail</th>
      <th scope="col">phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="alldata:${data}">
     <td  th:text="${alldata.id}"></td>
      <td th:text="${alldata.name}"></td>
      <td th:text="${alldata.mail}"></td>
      <td th:text="${alldata.phone}"></td>
      <td>
		  <a  th:href="@{/updata/{id}(id=${alldata.id})}" class="btn btn-primary">Update</a>
		  
	   <a  th:href="@{/delete/{id}(id=${alldata.id})}" class="btn btn-danger">delete</a>
	  </td>
    </tr>
 
  </tbody>
</table>
    
     
    
  </body>
